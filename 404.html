<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 8em;
            color: #E74C3C;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .go-home-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #3498DB;
            color: #ECF0F1;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .go-home-button:hover {
            background-color: #2980B9;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9em;
        }

        .footer a {
            color: #ECF0F1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #BDC3C7;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <a href="index.html" class="go-home-button">Go Home</a>
    </div>
    <div class="footer">
        <p>Back to Home</p>
    </div>
</body>
</html>
