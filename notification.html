<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Tv Channel</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <i class="bx bx-menu menu-icon"></i>
        <span class="logo-name">Live Tv Channel</span>
      </div>

      <div class="sidebar">
        <div class="logo">
          <i class="bx bx-menu menu-icon"></i>
          <span class="logo-name">Live Tv Channel</span>
        </div>

        <div class="sidebar-content">
          <ul class="lists">
            <li class="list">
              <a href="index.html" class="nav-link">
                <i class="bx bx-home-alt icon"></i>
                <span class="link">Home</span>
              </a>
            </li>
            <li class="list">
              <a href="live_tv.html" class="nav-link">
                <i class="bx bx-tv icon"></i>
                <span class="link">Live TV</span>
              </a>
            </li>
            <li class="list">
              <a href="live_radio.html" class="nav-link">
                <i class="bx bx-radio icon"></i>
                <span class="link">FM Radio</span>
              </a>
            </li>
            <li class="list">
              <a href="notification.html" class="nav-link">
                <i class="bx bx-bell icon"></i>
                <span class="link">Notification</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link" id="openYouTubeChannel">
                <i class="bx bxl-youtube icon"></i>
                <span class="link">YouTube</span>
              </a>
            </li>
          </ul>

          <div class="bottom-cotent">
            <li class="list">
              <a href="setting.html" class="nav-link">
                <i class="bx bx-cog icon"></i>
                <span class="link">Settings</span>
              </a>
            </li>
            <li class="list">
              <a href="#" class="nav-link" id="exitButton">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Exit</span>
              </a>
            </li>
          </div>
        </div>
      </div>
    </nav>

    <section class="overlay"></section>


    <script src="js/script.js"></script>
  </body>
</html>
